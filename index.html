<!DOCTYPE html>
<html>

<head>
    <title>New Interest Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4faff;
        }

        .container {
            border: 1px solid black;
            border-radius: 20px;
            margin-top: 20px;
            padding: 25px;
            max-width: 600px;
        }

        .form-group,
        .btn-primary {
            margin-top: 10px;
        }

        @media screen and (max-width: 650px) {
            .container {
                width:90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Interest Calculator</h1>
        <form>
            <div class="form-group">
                <label for="depositAmount">Deposit Amount:</label>
                <input type="number" class="form-control" id="depositAmount" placeholder="Enter deposit amount">
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate:</label>
                <input type="number" class="form-control" id="interestRate" placeholder="Enter interest rate">
            </div>
            <div class="form-group">
                <label for="days">Days:</label>
                <input type="number" class="form-control" id="days" placeholder="Enter number of days">
            </div>
            <button type="button" class="btn btn-primary" id="calculateBtn">Calculate</button>
        </form>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Interest Amount</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="resultText"></p>
                </div>
                <div class="modal-footer">
                    <button id="closeBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6SpeCkMnUspVJj soonTonE/oInDLyQ=="></script>
    <script>
        $(document).ready(function () {
            // Get references to form and input fields
            const form = $('form');
            const depositAmountInput = $('#depositAmount');
            const interestRateInput = $('#interestRate');
            const daysInput = $('#days');

            // Get references to popup modal and result text element
            const resultModal = $('#resultModal');
            const resultText = $('#resultText');

            // Add event listener to form submit button
            $('#calculateBtn').click(function () {
                // Get input values
                const depositAmount = depositAmountInput.val();
                const interestRate = interestRateInput.val();
                const days = daysInput.val();

                // Calculate interest
                const interest = depositAmount * (days / 365) * (interestRate / 100);

                // Update result text element
                resultText.text('The interest amount is: ' + interest.toFixed(2));

                // Show popup modal with result
                resultModal.modal('show');

                // Reset form inputs
                form.trigger('reset');
            });
            $('#closeBtn').click(function () {
                resultModal.modal('hide');
            });
        });
    </script>
</body>

</html>
